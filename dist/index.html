<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Webgl application</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="x-dns-prefetch-control" content="on">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, shrink-to-fit=no, minimal-ui">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="robots" content="noodp">
		<meta name="generator" content="digital-agency Web-Modern">
		<meta name="imagetoolbar" content="no">
		<meta name="msthemecompatible" content="no">
		<meta name="cleartype" content="on">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="dns-prefetch" href="//fonts.googleapis.com">
		<link rel="dns-prefetch" href="//pagead2.googlesyndication.com">
		<link rel="dns-prefetch" href="//www.googletagmanager.com">
		<link rel="dns-prefetch" href="//mc.yandex.ru">
		<link rel="stylesheet" href="assets/styles/index.css">
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div class="counters">
			<div class="time" id="time-counter"></div>
			<div class="frames" id="frame-counter"></div>
			<div class="fps" id="fps-counter"></div>
		</div>
		<div class="control-panel" id="control-panel">
						<div class="range-control">
							<div class="control-name">angleX</div>
							<div class="control-name" lang="ja">角度</div>
							<div class="control-value" id="modelRotateX">0</div>
						</div>
						<div class="range-control">
							<div class="control-name">angleY</div>
							<div class="control-name" lang="ja">角度</div>
							<div class="control-value" id="modelRotateY">0</div>
						</div>
						<div class="range-control">
							<div class="control-name">angleZ</div>
							<div class="control-name" lang="ja">角度</div>
							<div class="control-value" id="modelRotateZ">0</div>
						</div>
						<div class="range-control">
							<div class="control-name">translateX</div>
							<div class="control-name" lang="ja">翻訳する</div>
							<div class="control-value" id="modelTranslateX">0</div>
						</div>
						<div class="range-control">
							<div class="control-name">translateY</div>
							<div class="control-name" lang="ja">翻訳する</div>
							<div class="control-value" id="modelTranslateY">0</div>
						</div>
						<div class="range-control">
							<div class="control-name">translateZ</div>
							<div class="control-name" lang="ja">翻訳する</div>
							<div class="control-value" id="modelTranslateZ">-1.1</div>
						</div>
						<div class="range-control">
							<div class="control-name">cameraX</div>
							<div class="control-name" lang="ja">カメラ</div>
							<div class="control-value" id="cameraX">0</div>
						</div>
						<div class="range-control">
							<div class="control-name">cameraY</div>
							<div class="control-name" lang="ja">カメラ</div>
							<div class="control-value" id="cameraY">0</div>
						</div>
						<div class="range-control">
							<div class="control-name">cameraZ</div>
							<div class="control-name" lang="ja">カメラ</div>
							<div class="control-value" id="cameraZ">1</div>
						</div>
		</div>
		<script src="assets/scripts/bundle.js"></script>
	</body>
</html>
